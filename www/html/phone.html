<div
    class="panel panel-default phone col-xs-12"
    ng-controller="PhoneCtrl"
    ng-animate=" 'animate' "
>
    <div ng-switch="phone.state">
        <div class="row center-block" ng-switch-when="none">
            <h2 class="col-xs-6">
                {{ phone.number }}
            </h2>
            <button class="btn btn-success col-xs-6" ng-click="connect()">
                Connect
            </button>
            <span class="glyphicon glyphicon-remove close-button" ng-click="remove(phone)">
            </span>
        </div>
        <div class="row center-block" ng-switch-when="connecting">
            <h2 class="col-xs-6">
                {{ phone.number }}
            </h2>
            <button
                class="btn btn-info col-xs-6"
            >
                Connecting
            </button>
            <span class="glyphicon glyphicon-remove close-button" ng-click="remove(phone)">
            </span>
        </div>
        <div class="row center-block" ng-switch-default>
            <h2 class="col-xs-6">
                {{ phone.number }}
            </h2>
            <button class="btn btn-danger col-xs-6" ng-click="disconnect()">
                Disconnect
            </button>
            <span class="glyphicon glyphicon-remove close-button" ng-click="remove(phone)">
            </span>
        </div>
    </div>
    <div collapse="!phone.showPad">
        <chat on-send="send(message)" phone="phone"></chat>
        <numpad class="col-xs-offset-1 col-xs-10" on-number="call(number)"></numpad>
        <div class="row center-block spaced">
            <button class="btn btn-success col-xs-4" ng-click="accept()">
                Accept
            </button>
            <button class="btn btn-danger col-xs-4" ng-click="reject()">
                Reject
            </button>
            <button class="btn btn-warning col-xs-4" ng-click="hangup()">
                Hangup
            </button>
        </div>
    </div>
</div>
